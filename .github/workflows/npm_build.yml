name: Build and Test Instana Robot-shop

on:
  push:
    branches:
      - 'master'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm ci
        find * -name https://github.com/VSIVAKALYAN/robot-shop/tree/master/cart/package.json

    - name: Build
      run: |
        npm run build
        find * -name https://github.com/VSIVAKALYAN/robot-shop/tree/master/cart/package.json

    - name: Test
      run: |
        npm test
        find * -name https://github.com/VSIVAKALYAN/robot-shop/tree/master/cart/package.json
